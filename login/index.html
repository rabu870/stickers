<!DOCTYPE html>
<html>

<head>
    <title>PSCS Stickering Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="570971308489-6sthc174hdunccki2cqa7rrtj2hsgth7.apps.googleusercontent.com">
    <script src='../assets/scripts/libraries/axios.min.js'></script>
</head>

<body>
    <p>
        <div class="g-signin2" style='display: inline-block;' data-onsuccess="onSignIn"></div>
        <br>to PSCS Stickering
    </p>

    <script>

        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            axios.get('./authenticate.php?idtoken=' + id_token)
            .then(function(response) {
                if(response.data == '1') {
                    window.location.href = '../admin.php';
                } else if (response.data == '2') {
                    window.location.href = '../';
                } else if (response.data == '3') {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        alert('It seems you\'re not in our database. Please try a different email.');
                        window.location.href = window.location.href;
                    });
                } else {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        alert('Google doesn\t think you\'re legitimate. Please try again.');
                        window.location.href = window.location.href;
                    });
                }
            });
        }
    </script>
</body>

</html>
